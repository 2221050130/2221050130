<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ví dụ thay đổi chế độ</title>
    <style>
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div>
        <h1>Ví dụ về thay đổi chế độ</h1>
      </div>
      <div>
        <img width="200px" src="/bai12/1.png" />
      </div>
      <div>
        <h1 id="cheDo">Chế độ sáng</h1>
      </div>
      <div>
        <button onclick="doiCheDo()">Thay đổi chế độ</button>
      </div>
    </div>

    <script>
      let cheDo = true; // true = sáng, false = tối

      function doiCheDo() {
        // Nếu chế độ hiện tại là sáng -> chuyển sang tối
        if (cheDo === true) {
          document.getElementsByTagName("body")[0].style.backgroundColor =
            "black";
          document.getElementsByTagName("h1")[0].style.color = "yellow";
          document.getElementsByTagName("h1")[1].style.color = "white";
          document.getElementsByTagName("h1")[1].innerHTML = "Chế độ tối";
          document.getElementsByClassName("anh")[0].src = "2.png";

          cheDo = false;
        }
        // Ngược lại: nếu đang tối -> chuyển sang sáng
        else {
          document.getElementsByTagName("body")[0].style.backgroundColor =
            "white";
          document.getElementsByTagName("h1")[0].style.color = "black";
          document.getElementsByTagName("h1")[1].style.color = "black";
          document.getElementsByTagName("h1")[1].innerHTML = "Chế độ sáng";
          document.getElementsByClassName("anh")[0].src = "1.png";

          cheDo = true;
        }
      }
    </script>
  </body>
</html>
