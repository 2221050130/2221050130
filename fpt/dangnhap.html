<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook - Đăng nhập</title>
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <div class="khung-chinh">
      <!-- Bên trái -->
      <div class="cot-trai">
        <img src="img/logo.png" alt="Facebook" class="anh-logo" />
        <h2>Đăng nhập gần đây</h2>
        <p>Nhấp vào ảnh của bạn hoặc thêm tài khoản.</p>
        <div class="dang-nhap-gan-day">
          <div class="the-tai-khoan">
            <img src="img/user1.jpg" alt="User" />
            <span>Nam</span>
          </div>
          <div class="the-tai-khoan them">
            <img src="img/add.png" alt="Thêm" />
            <span>Thêm tài khoản</span>
          </div>
        </div>
      </div>

      <!-- Bên phải -->
      <div class="cot-phai">
        <form class="form-dang-nhap">
          <input type="text" placeholder="Email hoặc số điện thoại" />
          <input type="password" placeholder="Mật khẩu" />
          <button class="nut-dang-nhap">Đăng nhập</button>
          <a href="#" class="quen-mk">Quên mật khẩu?</a>
          <hr />
          <button class="nut-tao-tai-khoan">Tạo tài khoản mới</button>
        </form>
        <p class="tao-trang">
          <a href="#">Tạo Trang</a> dành cho người nổi tiếng, thương hiệu hoặc
          doanh nghiệp.
        </p>
      </div>
    </div>
  </body>
</html>
